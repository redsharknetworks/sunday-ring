name: Weekly IOC Pipeline

# Schedule: every Sunday at 03:00 UTC
on:
  schedule:
    - cron: "0 3 * * 0"
  workflow_dispatch:  # allows manual run from GitHub UI

jobs:
  weekly-ioc:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies (including ReportLab)
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install requests geoip2 reportlab

      # 4️⃣ Run IOC generator script
      - name: Generate Weekly Intelligence
        run: |
          python generate_ioc.py

      # 5️⃣ Commit and push generated files
      - name: Commit & push updates
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add index.md weekly-report.pdf weekly-ioc.csv weekly-ioc.json archive/
          git commit -m "Weekly IOC update $(date +'%Y-%m-%d')" || echo "No changes to commit"
          git push
