name: Weekly IOC Pipeline

on:
  schedule:
    - cron: "0 3 * * 0"  # Every Sunday 03:00 UTC
  workflow_dispatch:      # Allow manual runs

jobs:
  weekly-ioc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests geoip2 reportlab

      - name: List repo files (debug)
        run: ls -lh

      - name: Run IOC generator
        run: python generate_ioc.py

      - name: Commit and push changes
        run: |
          git config --local user.email "devnet@redshark.my"
          git config --local user.name "Red Shark Developer"
          git add .
          git commit -m "Update IOC reports" || echo "No changes to commit"
          git push
