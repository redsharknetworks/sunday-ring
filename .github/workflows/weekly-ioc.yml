name: Weekly IOC Pipeline

on:
  schedule:
    - cron: "0 3 * * 0"  # Every Sunday 03:00 UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  weekly-ioc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # Required to allow git push

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install requests geoip2 reportlab

      - name: Verify required files exist
        run: |
          ls -lh GeoLite2-Country.mmdb redshark.jpg || (echo "Required files missing!" && exit 1)

      - name: Run IOC generator
        run: python generate_ioc.py

      - name: List generated files
        run: ls -lh index.md weekly-report.pdf weekly-ioc.csv weekly-ioc.json archive/