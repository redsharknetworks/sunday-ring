name: Weekly IOC Pipeline

# Trigger: every Sunday at 03:00 UTC + manual run
on:
  schedule:
    - cron: "0 3 * * 0"
  workflow_dispatch:

jobs:
  weekly-ioc:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # Required to allow push

      # 2️⃣ Setup Python
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Install dependencies
      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install requests geoip2 reportlab

      # 4️⃣ Run the generator script
      - name: Generate Weekly Intelligence
        run: |
          python generate_ioc.py

      # 5️⃣ Optional: Verify files exist
      - name: Check generated files
        run: |
          ls -lh index.md weekly-report.pdf weekly-ioc.csv weekly-ioc.json archive/
