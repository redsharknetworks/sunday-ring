name: Weekly IOC Pipeline

on:
  schedule:
    - cron: "0 3 * * 0"   # Sunday 03:00 UTC
  workflow_dispatch:

jobs:
  weekly-ioc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests geoip2 reportlab

      - name: Run IOC generator
        run: python generate_ioc.py

      - name: Validate output files
        run: |
          set -e
          for f in index.md weekly-ioc.csv weekly-ioc.json weekly-report.pdf; do
            if [ ! -f "$f" ]; then
              echo "❌ Missing file: $f"
              exit 1
            fi
            echo "✅ Found $f"
          done

      - name: Commit and push changes
        run: |
          set -e

          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

          git add .

          if git diff --cached --quiet; then
            echo "❌ ERROR: No changes detected, failing workflow"
            exit 1
          fi

          git commit -m "Weekly IOC report update"
          git push
