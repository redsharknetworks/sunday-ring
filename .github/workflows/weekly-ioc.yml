name: Weekly IOC ‚Äì Malaysia

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 1"   # every Monday 02:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      MAXMIND_LICENSE_KEY: ${{ secrets.MAXMIND_LICENSE_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            requests \
            geoip2 \
            python-dateutil \
            reportlab

      # ---------------- GEOIP FIXED DOWNLOAD ----------------
      - name: Download GeoLite2 Country DB
        run: |
          set -euo pipefail

          if [ -z "${MAXMIND_LICENSE_KEY}" ]; then
            echo "‚ùå MAXMIND_LICENSE_KEY is not set"
            exit 1
          fi

          echo "‚¨áÔ∏è Downloading GeoLite2 Country DB..."
          curl -fL \
            "https://download.maxmind.com/app/geoip_download?edition_id=GeoLite2-Country&license_key=${MAXMIND_LICENSE_KEY}&suffix=tar.gz" \
            -o GeoLite2-Country.tar.gz

          echo "üì¶ Extracting..."
          tar -xzf GeoLite2-Country.tar.gz

          echo "üìÅ Moving MMDB..."
          mv GeoLite2-Country_*/GeoLite2-Country.mmdb .

          echo "‚úÖ GeoIP DB ready"
          ls -lh GeoLite2-Country.mmdb

      # ---------------- RUN YOUR SCRIPT ----------------
      - name: Run IOC pipeline
        run: |
          python3 generate_ioc.py.py

      # ---------------- OPTIONAL ARTIFACT UPLOAD ----------------
      - name: Upload outputs
        uses: actions/upload-artifact@v4
        with:
          name: weekly-ioc-output
          path: |
            index.html
            weekly-ioc.csv
            weekly-ioc.json
            weekly-report.pdf
