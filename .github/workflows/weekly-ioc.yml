name: Weekly IOC Pipeline

on:
  schedule:
    - cron: "0 3 * * 0"  # Every Sunday 03:00 UTC
  workflow_dispatch:      # Allow manual runs

jobs:
  weekly-ioc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests geoip2 reportlab

      - name: List repo files (debug)
        run: ls -lh

      - name: Run IOC generator
        run: python generate_ioc.py

      - name: Check output files
        run: |
          echo "Checking for generated files:"
          ls -lh
          if [ -f "index.md" ]; then
            echo "index.md exists"
          else
            echo "index.md does not exist"
          fi
          if [ -f "weekly-ioc.csv" ]; then
            echo "weekly-ioc.csv exists"
          else
            echo "weekly-ioc.csv does not exist"
          fi
          if [ -f "weekly-report.pdf" ]; then
            echo "weekly-report.pdf exists"
          else
            echo "weekly-report.pdf does not exist"
          fi

      - name: Commit and push changes
        run: |
          git config --local user.email "your-email@example.com"  # Replace with your email
          git config --local user.name "Your Name"  # Replace with your name
          git add .
          git commit -m "Update IOC reports" || echo "No changes to commit"
          git push