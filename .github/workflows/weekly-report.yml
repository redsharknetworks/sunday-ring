name: Weekly Report

on:
  schedule:
    - cron: "0 2 * * 1"

jobs:
  report:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: pip install -r backend/requirements.txt
    - name: Generate report
      run: python backend/app/services/reporting.py
